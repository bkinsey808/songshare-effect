name: ${{ github.event_name == 'pull_request' && format('%s — %s', github.workflow, github.event.pull_request.title) || format('%s — %s', github.workflow, replace(github.ref, 'refs/heads/', '')) }}

on:
  push:
    branches: [main]

concurrency:
  group: coverage-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  coverage:
    name: Run unit tests and upload coverage artifacts
    runs-on: ubuntu-latest
    permissions:
      actions: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set run display title
        if: always()
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.ACTIONS_RUN_TITLE_TOKEN || github.token }}
          script: |
            const runId = parseInt(process.env.GITHUB_RUN_ID, 10)
            const title = `${github.workflow} — ${github.event?.pull_request?.title || github.head_ref || github.ref_name || github.sha}`
            try {
              const res = await github.rest.actions.updateWorkflowRun({
                owner: context.repo.owner,
                repo: context.repo.repo,
                run_id: runId,
                display_title: title
              })
              console.log('update display_title response:', res.status)
            } catch (err) {
              console.error('failed to update display_title', err)
            }

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests (coverage)
        run: npm run test:unit -- --coverage

      - name: Upload coverage folder
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage

      - name: Upload LCOV
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lcov
          path: coverage/lcov.info

      - name: Upload unit test JUnit
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-junit
          path: reports/unit-junit.xml
