name: Guard dist/functions imports

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check-dist-functions-imports:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Bun runtime
        uses: oven-sh/setup-bun@v2
        with:
          version: stable
      - name: Install dependencies
        run: npm ci
      - name: Build frontend (prepare dist)
        run: |
          npm run build:client
          bun run scripts/build/prepare-functions/prepare-functions.ts || true
      - name: Check dist/functions for non-relative imports
        run: npm run check:functions-dist-imports
        continue-on-error: false
