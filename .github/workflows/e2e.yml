name: E2E Tests (Playwright)

on:
  push:
    branches: [main]
  schedule:
    - cron: "0 3 * * *" # nightly UTC 03:00
  workflow_dispatch: {}

jobs:
  e2e:
    name: End-to-end tests
    runs-on: ubuntu-latest
    env:
      # Use a repo-local folder for Playwright browsers so we can cache it
      PLAYWRIGHT_BROWSERS_PATH: ${{ github.workspace }}/.playwright-browsers
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build frontend and api
        run: |
          npm run build:client
          npm run build:api || true

      - name: Start preview server
        run: |
          # start Vite preview in background on port 5173
          nohup npm run preview -- --port 5173 > preview.log 2>&1 &
          echo $! > preview.pid
      - name: Wait for preview
        run: npx wait-on http://localhost:5173

      - name: Cache repo-local Playwright browser binaries
        uses: actions/cache@v4
        with:
          path: |
            .playwright-browsers
            ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Ensure Playwright browsers
        # Use Playwright CLI to fetch browsers. We intentionally avoid the
        # deprecated microsoft/playwright-github-action and skip automatic
        # 'install-deps' to prevent distro-specific apt failures on certain
        # GitHub runners (eg. 'noble' / Ubuntu 24.04). System deps are usually
        # already present on GitHub-hosted runners; if needed add explicit
        # package installation steps in the future.
        run: npm run playwright:install

      - name: Run Playwright tests
        env:
          PLAYWRIGHT_BASE_URL: http://localhost:5173
        run: |
          npx playwright test --reporter=list,junit

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report

      - name: Upload preview log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: preview-log
          path: preview.log
