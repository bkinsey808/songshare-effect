name: E2E Tests (Playwright)

on:
  push:
    branches: [main]
    # Ignore content-only / docs-only pushes to avoid running expensive e2e unnecessarily
    paths-ignore:
      - "docs/**"
      - ".github/**"
      - "README.md"
      - "CONTRIBUTING.md"
  schedule:
    - cron: "0 3 * * *" # nightly UTC 03:00
  workflow_dispatch: {}

# Avoid overlapping e2e runs for the same ref (reduces runner waste)
concurrency:
  group: e2e-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  e2e:
    name: End-to-end tests
    runs-on: ubuntu-latest
    # no elevated permissions required; dynamic run title update removed
    env:
      # Use a repo-local folder for Playwright browsers so we can cache it
      PLAYWRIGHT_BROWSERS_PATH: ${{ github.workspace }}/.playwright-browsers
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # display-title update removed

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build frontend and api
        run: |
          npm run build:client
          npm run build:api

      - name: Start preview server
        run: |
          # start Vite preview in background on port 5173 bound to IPv4 localhost
          nohup npm run preview -- --host 127.0.0.1 --port 5173 > preview.log 2>&1 &
          echo $! > preview.pid
          echo "preview started (background)"
      - name: Wait for preview
        run: |
          WAIT_ON_TIMEOUT_MS=180000
          # check localhost first since Vite prints Local: http://localhost:5173/
          if npx wait-on -t "$WAIT_ON_TIMEOUT_MS" http://localhost:5173; then
            echo "preview available at http://localhost:5173"
          elif npx wait-on -t "$WAIT_ON_TIMEOUT_MS" http://127.0.0.1:5173; then
            echo "preview available at http://127.0.0.1:5173"
          else
            echo "Preview did not become available (neither http://localhost:5173 nor http://127.0.0.1:5173) after ${WAIT_ON_TIMEOUT_MS}ms" >&2
            echo "Preview did not become available after ${WAIT_ON_TIMEOUT_MS}ms" >&2
            exit 1
            exit 1
          fi

      - name: Cache repo-local Playwright browser binaries
        uses: actions/cache@v4
        with:
          path: |
            .playwright-browsers
            ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Ensure Playwright browsers (npm)
        run: npm run playwright:install

      - name: Setup Playwright (install browsers & deps + caching)
        uses: microsoft/playwright-github-action@v1
        with:
          browsers: chromium,firefox,webkit
          install-deps: true
          cache: true

      - name: Ensure Playwright browsers (npm)
        run: npm run playwright:install

      - name: Run Playwright tests
        env:
          PLAYWRIGHT_BASE_URL: http://localhost:5173
        run: |
          npx playwright test --reporter=list,junit

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report

      - name: Upload preview log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: preview-log
          path: preview.log
